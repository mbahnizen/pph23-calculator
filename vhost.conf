server {
  listen 80;
  listen [::]:80;
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  http2 on;
  http3 on; # Diaktifkan untuk performa terbaik
  
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  
  server_name apps.nizen.my.id;
  {{root}}

  {{nginx_access_log}}
  {{nginx_error_log}}

  # Redirect HTTP to HTTPS
  if ($scheme != "https") {
    rewrite ^ https://$host$request_uri permanent;
  }

  # Certbot / SSL Validation
  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  {{settings}}

  include /etc/nginx/global_settings;

  # Default Global Index
  index index.html index.php;

  # ==========================================
  # KONFIGURASI APLIKASI OCR (Python/Flask/FastAPI)
  # Port: 5000
  # ==========================================
  location ^~ /ocr/ {
    proxy_pass http://127.0.0.1:5000/; 
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Script-Name /ocr;
    proxy_connect_timeout 900;
    proxy_send_timeout 900;
    proxy_read_timeout 900;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_redirect off;
  }

  # ==========================================
  # KONFIGURASI WHOISDIG (PHP 8.5)
  # Port: 20002
  # ==========================================
  location ^~ /whoisdig {
    root /home/nizen-apps/htdocs/apps.nizen.my.id;
    index index.html index.php;
    try_files $uri $uri/ /whoisdig/index.php?$args;

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_intercept_errors off;
      fastcgi_index index.php;
      fastcgi_read_timeout 3600;
      fastcgi_send_timeout 3600;
      fastcgi_param HTTPS "on";
      fastcgi_param SERVER_PORT 443;
      fastcgi_pass 127.0.0.1:20002;
      fastcgi_param PHP_VALUE "{{php_settings}}";
    }
  }

  # ==========================================
  # KONFIGURASI ACTIVITY REPORT GENERATOR (PHP)
  # Port: 20003
  # ==========================================
  location ^~ /activity-report-generator {
    root /home/nizen-apps/htdocs/apps.nizen.my.id;
    index index.html index.php;
    try_files $uri $uri/ /activity-report-generator/index.php?$args;

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_intercept_errors off;
      fastcgi_index index.php;
      fastcgi_read_timeout 3600;
      fastcgi_send_timeout 3600;
      fastcgi_param HTTPS "on";
      fastcgi_param SERVER_PORT 443;
      fastcgi_pass 127.0.0.1:20003;
      fastcgi_param PHP_VALUE "{{php_settings}}";
    }
  }

  # ==========================================
  # KONFIGURASI PPH23 CALCULATOR (PHP)
  # Port: 20004
  # ==========================================
  location ^~ /pph23-calculator {
    root /home/nizen-apps/htdocs/apps.nizen.my.id;
    index index.html index.php;
    # Arahkan ke public/index.php
    try_files $uri $uri/ /pph23-calculator/public/index.php?$args;

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_intercept_errors off;
      fastcgi_index index.php;
      fastcgi_read_timeout 3600;
      fastcgi_send_timeout 3600;
      fastcgi_param HTTPS "on";
      fastcgi_param SERVER_PORT 443;
      fastcgi_pass 127.0.0.1:20004;
      fastcgi_param PHP_VALUE "{{php_settings}}";
    }
  }

  # ==========================================
  # [REVISI] KONFIGURASI RAPOR PAUD GENERATOR (Next.js)
  # Port: 3000
  # ==========================================
  location ^~ /rapor-paud-generator {
    # PENTING: Tanpa slash di akhir port agar Next.js basePath bekerja
    proxy_pass http://127.0.0.1:3000; 
    proxy_http_version 1.1;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    
    # Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Penanganan khusus Asset Statis Next.js agar tidak kena 404
    location ~* ^/rapor-paud-generator/.*?\.(css|js|jpe?g|gif|png|ico|woff2?|svg)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Timeout untuk proses generation yang lama
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_redirect off;
  }

  # ==========================================
  # KONFIGURASI GLOBAL ASSETS
  # ==========================================
  # Menggunakan regex untuk file statis di root domain
  location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf)$ {
    add_header Access-Control-Allow-Origin "*";
    add_header alt-svc 'h3=":443"; ma=86400';
    expires max;
    access_log off;
  }

  # Check if file exists, if not continue
  if (-f $request_filename) {
    break;
  }
}